<body class="grid-x align-center hide">
    <div class = "container">
    <img id = "pokedex" src = "assets/photos/pokedex.png" class = "nohover">

        <h1 id="pokename" class="hide"></h1>
        <h2 id="convertedWeight" maxlength = "4"></h2>
        <h2 id="convertedHeight"></h2>
        <h3 id="poketype" class="hide"></h3>
        <p id="error"></p>
        <img id="pokeimg" class="hide">
        <input id="generate" type="button" value="Click Me" class="cell">
        <br><label>Or search for a Pokemon</label>
        <form>
            <input id="search" type="text" placeholder="Pokemon Name">
        </form>
    </div>
    </div>
